<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table test</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      const colorModes = ["start", "end", "wall", "empty"];
      const startSize = 5;

      var mouseButtonPos = 0;
      var currentColorMode = "start";
      var map = GenerateMap(startSize, startSize);
      var startLocation = [undefined, undefined];
      var endLocation = [undefined, undefined];

      //Start up
      function startUp() {
        createTable(startSize, startSize);
        document.getElementById("tableColumnsSize").value = startSize;
        document.getElementById("tableRowsSize").value = startSize;
      }

      function isMouseDown() {
        return mouseButtonPos == 1;
      }

      function mouseDown() {
        ++mouseButtonPos;
      }

      function mouseUp() {
        --mouseButtonPos;
      }

      function addClass(element, className) {
        element.classList.add(className);
      }

      function removeClass(element, className) {
        element.classList.remove(className);
      }

      function GenerateMap(rows, columns) {
        var matrix = [];
        for (var i = 0; i < rows; i++) {
          matrix[i] = [];
          for (var j = 0; j < columns; j++) {
            matrix[i][j] = "empty";
          }
        }
        return matrix;
      }

      function removeAnyColorMode(element) {
        colorModes.forEach((current) => {
          if (element.classList.contains(current)) {
            removeClass(element, current);
          }
        });
      }

      function select(element, x, y) {
        colorModes.forEach((current) => {
          if (element.classList.contains(current)) {
            removeClass(element, current);
          }
        });

        if (currentColorMode != "empty") addClass(element, currentColorMode);

        map[x][y] = currentColorMode;

        switch (currentColorMode) {
          case "start":
            if (
              startLocation[0] != undefined &&
              startLocation[1] != undefined
            ) {
              map[startLocation[0]][startLocation[1]] = "empty";
              removeAnyColorMode(
                document.getElementById("gridTable").rows[startLocation[0]]
                  .cells[startLocation[1]]
              );
            }

            startLocation[0] = x;
            startLocation[1] = y;
            map[startLocation[0]][startLocation[1]] = currentColorMode;
            break;

          case "end":
            if (endLocation[0] != undefined && endLocation[1] != undefined) {
              map[endLocation[0]][endLocation[1]] = "empty";
              removeAnyColorMode(
                document.getElementById("gridTable").rows[endLocation[0]].cells[
                  endLocation[1]
                ]
              );
            }

            endLocation[0] = x;
            endLocation[1] = y;
            map[endLocation[0]][endLocation[1]] = currentColorMode;
            break;
        }
      }

      function createTable(rows, columns) {
        var old = document.getElementById("gridTable");
        if (old) {
          console.log("old table deleted");
          old.remove();
        }

        var table = document.createElement("table");
        table.id = "gridTable";

        for (let row = 0; row < rows; row++) {
          var tr = document.createElement("tr");

          for (let col = 0; col < columns; col++) {
            var td = document.createElement("td");
            addClass(td, "min50");
            addClass(td, "border");

            td.addEventListener("mouseenter", function (event) {
              addClass(event.target, "highlight");
              CellDraw(event.target, row, col);
            });
            td.addEventListener("mouseout", function (event) {
              removeClass(event.target, "highlight");
            });
            td.addEventListener("click", function (event) {
              select(event.target, row, col);
            });

            tr.appendChild(td);
          }
          table.appendChild(tr);
        }

        document.getElementById("generatedTablePlace").appendChild(table);
      }

      function CellDraw(target, x, y) {
        if (
          !isMouseDown() ||
          currentColorMode == "start" ||
          currentColorMode == "end"
        )
          return;

        select(target, x, y);
      }

      function setSolorMode(mode, target) {
        var prev = document.getElementById("selectedColorModeHighlite");
        if (prev) prev.id = "";

        currentColorMode = mode;
        target.id = "selectedColorModeHighlite";
      }
    </script>
  </head>
  <body onmousedown="mouseDown()" onmouseup="mouseUp()" onload="startUp()">
    <div class="mt-5 row d-flex justify-content-center">
      <div class="col text-center">
        <div>
          <label for="tableRowsSize">Rows: </label>
          <input type="number" id="tableRowsSize" min="1" />
        </div>
        <div>
          <label for="tableColumnsSize">Columns: </label>
          <input type="number" id="tableColumnsSize" min="1" />
        </div>
        <button
          onclick="{createTable(parseInt(document.getElementById('tableRowsSize').value), parseInt(document.getElementById('tableColumnsSize').value)); 
          map = GenerateMap(startSize, startSize);}"
        >
          Generate
        </button>
      </div>
      <div class="col d-flex justify-content-center text-center">
        <table>
          <tr>
            <td
              class="min50 border mr-2"
              style="background-color: #b6d53c"
              onclick="setSolorMode('start',this)"
              title="Start"
              id="selectedColorModeHighlite"
            ></td>
            <td
              class="min50 border mr-2"
              style="background-color: #f4b41b"
              onclick="setSolorMode('end',this)"
              title="Finish"
            ></td>
            <td
              class="min50 border mr-2"
              style="background-color: #302c2e"
              onclick="setSolorMode('wall',this)"
              title="Wall"
            ></td>
            <td
              class="min50 border mr-2"
              style="background-color: #ffffff"
              onclick="setSolorMode('empty',this)"
              title="Empty"
            ></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="mt-5 row d-flex justify-content-center">
      <div
        id="generatedTablePlace"
        class="col-md-6 d-flex justify-content-center text-center"
      ></div>
    </div>
  </body>
</html>
