{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Table test</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <!--Bootstrap-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'js/functions.js' %}"></script>
</head>
<body class="p-5" onmousedown="mouseDown()" onmouseup="mouseUp()" onload="startUp()">
<div class="mt-5 row d-flex justify-content-center">
    <div class="col text-center">
        <div class="row d-flex justify-content-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Rows:</span>
                </div>
                <input
                        type="number"
                        class="form-control"
                        id="tableRowsSize"
                        aria-describedby="basic-addon3"
                        min="1"
                />
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Columns:</span>
                </div>
                <input
                        type="number"
                        class="form-control"
                        id="tableColumnsSize"
                        aria-describedby="basic-addon3"
                        min="1"
                />
            </div>
        </div>
        <button
                class="btn btn-outline-primary"
                onclick="{createTable(parseInt(document.getElementById('tableRowsSize').value), parseInt(document.getElementById('tableColumnsSize').value));
          map = GenerateMap(startSize, startSize);}"
        >
            Generate
        </button>
    </div>
    <div class="col d-flex justify-content-center text-center">
        <table>
            <tr>
                <td
                        class="min50 border mr-2"
                        style="background-color: #b6d53c"
                        onclick="setSolorMode('start',this)"
                        title="Start"
                        id="selectedColorModeHighlite"
                ></td>
                <td
                        class="min50 border mr-2"
                        style="background-color: #f4b41b"
                        onclick="setSolorMode('end',this)"
                        title="Finish"
                ></td>
                <td
                        class="min50 border mr-2"
                        style="background-color: #302c2e"
                        onclick="setSolorMode('wall',this)"
                        title="Wall"
                ></td>
                <td
                        class="min50 border mr-2"
                        style="background-color: #ffffff"
                        onclick="setSolorMode('empty',this)"
                        title="Empty"
                ></td>
            </tr>
        </table>
    </div>
</div>
<div class="mt-5 row d-flex justify-content-center">
    <div
            id="generatedTablePlace"
            class="col-md-6 d-flex justify-content-center text-center"
    ></div>
</div>
<div class="mt-5 row d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center text-center">
        <button class="btn btn-outline-primary" onclick="sendMap()">
            Send map
        </button>
    </div>
</div>
</body>
</html>
